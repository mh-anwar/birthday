<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

<body>
  <h1>Create A Birthday Card</h1>
  <div class="form">
    <div>
      <label for="person">Person</label>
      <input type="text" id="person" />
    </div>

    <div>
      <label for="cardText">Card Text</label>
      <input type="text" id="cardText" />
    </div>

    <div>
      <label for="p">Picture URL</label>
      <input type="text" id="p" />
    </div>

    <div>
      <label for="fs">Font Size</label>
      <input type="number" id="fs" value="20" />
    </div>

    <div>
      <label for="ff">Font Type</label>
      <select id="ff">
        <option value="Arial, sans-serif">Arial, sans-serif</option>
        <option value="Helvetica, sans-serif">Helvetica, sans-serif</option>
        <option value="Verdana, sans-serif">Verdana, sans-serif</option>
        <option value="Tahoma, sans-serif">Tahoma, sans-serif</option>
        <option value="Trebuchet MS, sans-serif">Trebuchet MS, sans-serif</option>
        <option value="Times New Roman, serif">Times New Roman, serif</option>
        <option value="Georgia, serif">Georgia, serif</option>
        <option value="Courier New, monospace">Courier New, monospace</option>
        <option value="Lucida Console, monospace">Lucida Console, monospace</option>
      </select>
    </div>

    <div>
      <label for="bg">Primary</label>
      <input type="color" id="bg" value="#FFFFFF" name="bg">
    </div>

    <div>
      <label for="fg">Text</label>
      <input type="color" id="fg" />
    </div>

    <button id="copyURL">Copy Your Link</button>
  </div>
</body>

</html>
