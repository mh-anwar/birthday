<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Card</title>
  <link rel="stylesheet" type="text/css" href="index.css" />
  <script type="module" src="index.js" defer></script>
</head>

<body>
  <div class="form">
    <div>
      <label for="person">Person</label>
      <input type="text" id="person" />
    </div>

    <div>
      <label for="cardText">Card Text</label>
      <input type="text" id="cardText" />
    </div>

    <div>
      <label for="fs">Font Size</label>
      <input type="number" id="fs" />
    </div>

    <div>
      <label for="ff">Font Type</label>
      <input type="text" id="ff" />
    </div>

    <div>
      <label for="bg">Primary</label>
      <input type="color" id="bg" />
    </div>

    <div>
      <label for="fg">Text</label>
      <input type="color" id="fg" />
    </div>

    <button id="copyURL">Copy Your Link</button>
  </div>
</body>

</html>
